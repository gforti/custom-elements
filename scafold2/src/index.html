<html>
<head>
  <base href="/" />
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link id="favicon" rel="shortcut icon" sizes="16x16 32x32 48x48" type="image/png" href="assets/favicon-32x32.png" />
</head>

<body>
  <modal-blur data-blur="true">
    <slider-nav data-automation-id="side-menu">
      <div slot="title" class="nav-header-title" data-automation-id="side-menu-mobile-header">
      </div>
      <div slot="nav" class="nav-content" data-automation-id="side-menu-links">
        <nav>
          <route-link data-automation-id="home-link" data-route="/" data-title="Home Page">
            <svg viewBox="0 0 48 48" reserveAspectRatio='xMinYMin'>
              <use xlink:href="#home" x="0" y="0" class="fill-logo" />
             </svg>
            <span>Home</span>
          </route-link>
          <route-link data-automation-id="test-link" data-route="/test" data-title="Test Page">
            <svg viewBox="0 0 48 48" reserveAspectRatio='xMinYMin'>
              <use xlink:href="#dashboard" x="0" y="0" class="fill-logo" />
             </svg>
            <span>Test</span>
          </route-link>
        </nav>

      </div>
      <main slot="content" class="content-display" data-automation-id="main-content">
        <route-display></route-display>
      </main>
    </slider-nav>
  </modal-blur>
  <touch-swipe>
    <notification-bar data-automation-id="notification-bar"></notification-bar>
  </touch-swipe>
  <modal-popup data-automation-id="notification-modal" data-show="false"></modal-popup>

  <svg class="core-hide">
    <defs>
      <g id="home">
        <path d="M20 40v-12h8v12h10v-16h6l-20-18-20 18h6v16z"/>
      </g>
      <g id="dashboard">
        <path d="M6 26h16v-20h-16v20zm0 16h16v-12h-16v12zm20 0h16v-20h-16v20zm0-36v12h16v-12h-16z"/>
      </g>
      <g id="packageBox">
        <path d="M4,13 L4,28 L29,28 L29,13 L19,13 L19,20 L14,20 L14,13 L4,13 L4,13 L4,13 Z M14,12 L4,12 L9,4 L15,4 L14,12 L14,12 Z M19,12 L29,12 L24,4 L18,4 L19,12 L19,12 Z M15,12 L18,12 L17,4 L16,4 L15,12 L15,12 Z M15,13 L15,19 L18,19 L18,13 L15,13 L15,13 Z M6,21 L6,22 L13,22 L13,21 L6,21 L6,21 Z M6,25 L6,26 L13,26 L13,25 L6,25 L6,25 Z M6,23 L6,24 L11,24 L11,23 L6,23 L6,23 Z" />
      </g>
    </defs>
  </svg>
</body>

</html>
